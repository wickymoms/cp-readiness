<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css"rel="stylesheet"href="../css/style.css">
</head>
<body>
<ul id="nav">
    <li><a class="active" href="#home">HOME</a></li>
    <li><a href="#news">ABOUT US</a></li>
    <li><a href="#contact">CONTACT US</a></li>
    <span id="account">
         <li><a href="signup.html">SIGNUP</a></li>
         <li><a href="login.html">LOGIN</a></li>
    </span>
</ul>
<div class="wrapper">
    <h3 id="signup-text">Please Login here.</h3>
    <hr/>
    <form method="post">
        <table id="signup-table">
            <tr>
                <td>
                    <label for="email">Username</label>
                </td>
                <td>
                    <input type="text" name="email" id="email" class="form-control">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label>
                </td>
                <td>
                    <input type="password" name="password" id="password" class="form-control">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <a href="../user/index.html" id="submit" class="register-btn">Login</a>
                    <!--<input type="submit" name="submit" id="submit" value="Login" class="register-btn">-->
                    <input type="reset"value="Cancel" class="register-btn" id="cancel">
                </td>
            </tr>
        </table>
    </form>
    <h3 id="log">Don't have account <a href="signup.html">Create Account</a> </h3>
</div>

<script type="text/javascript"src="../js/script.js"></script>
</body>
</html>
